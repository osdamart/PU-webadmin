<div class="main-table">
    <mat-toolbar class="table-tb">
        <span>Nuestras ofertas</span>
        <span class="example-spacer"></span>
        <button type="button" (click)="createDialog()" class="btn btn-success">
            <mat-icon >
                add_circle_outline
            </mat-icon>
            <span class="text-wi">
                Agregar oferta
            </span>
        </button>
    </mat-toolbar>

    <div *ngIf="loading==true" class="text-center align-middle">
        <img src="https://www.softplan.com.br/wp-content/themes/softplan-2019/imagens/loading.gif" />
    </div>

    <div *ngIf="loading==false" class="row products-content" >
        <div class="col-md-3" *ngFor="let oferta of ofertas" >
            <div class="card each-product" >
                <img src="{{oferta.imagen}}" class="card-img-top" alt="...">
                <div class="card-body parent">
                  <h4 class="card-title">{{oferta.nombre}}</h4>
                  <h5 class="card-text">{{oferta.descripcion}}</h5>
                  <h3>Descuento: {{oferta.descuento}}%</h3>
                  <h5 class="card-text">Desde {{oferta.fechainicio}}</h5>
                  <h5 class="card-text">Hasta {{oferta.fechafin}}</h5>
                  <div class="text-end child card-text">
                    <button class="btn btn-outline-success" (click)="asignDialog(oferta.idoferta,oferta.nombre)">Asignar</button>
                    <button class="btn btn-outline-primary" (click)="editDialog(oferta.idoferta,oferta.nombre,oferta.descripcion,oferta.descuento,oferta.imagen,oferta.visible,oferta.fechainicio,oferta.fechafin)">Editar</button>
                    <button class="btn btn-outline-danger" (click)="deleteDialog(oferta.idoferta,oferta.nombre)" >Eliminar</button>
                  </div>
                </div>
            </div>                
        </div>              
    </div>        
</div>

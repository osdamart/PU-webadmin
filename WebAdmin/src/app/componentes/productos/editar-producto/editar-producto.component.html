<div class="container-fluid">
    <form action="">
        <div class="form-group mb-3">
            <input type="text" name="nombre" [(ngModel)]="producto.nombre" placeholder="Nombre" class="form-control" autofocus>
        </div>
        <div class="form-group mb-3">
            <input type="text" name="descripcion" [(ngModel)]="producto.descripcion" placeholder="Descripcion" class="form-control" autofocus>
        </div>
        <div class="form-group mb-3">
            <input type="number" name="precio" [(ngModel)]="producto.precio" placeholder="Precio" class="form-control" autofocus>
        </div>
        <div class="form-group mb-3">
            <input type="file" (change)="onImageChanged($event)" name="subirArchivo" placeholder="Imagen" class="form-control" autofocus>
        </div>
        <div class="form-group mb-3">
            <input type="number" name="visibilidad" [(ngModel)]="producto.visible" placeholder="visible" class="form-control" autofocus>
        </div>
        <div class="form-group mb-3">
            <select class="form-control" name="tipodeproducto" [(ngModel)]="producto.idtipoproducto">
                <option selected>Selecciona un tipo de producto</option>
                <option value= 1>Principal</option>
                <option value= 2>Adicional</option>
                <option value= 3>Bebidas</option>                
            </select>
            <div class="btn btn-success btn-block" (click)="edit ? actualizarProducto() : guardarProducto()">Guardar</div>
            <button class="btn btn-primary" (click)="goBack()">Cancelar</button>
        </div>
    </form>
</div>

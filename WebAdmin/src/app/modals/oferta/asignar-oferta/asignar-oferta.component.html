<div class="container-fluid">
    <div *ngIf="asignados.length==0">
        Cargando...
    </div>
    <div *ngIf="asignados.length>0">
        <h3>PRODUCTOS ASIGNADOS: </h3>
        <ul *ngFor="let producto of asignados">
            <li>{{producto.nombre}}</li>
        </ul>
        
    </div>
    <form [formGroup]="form">
        <div class="form-group mb-3">
            <label>Asignar oferta a: </label>
            <select class="form-control" formControlName="idproducto">
                <option selected disabledc value=0>Seleccione el producto</option>
                <option *ngFor="let asignado of asignables" 
                    [value]="asignado.idproducto">{{asignado.nombre}}
                </option>                               
            </select>
        </div>
        <div class="form-group mb-3 text-end">
            <div class="btn btn-primary" (click)="guardarOfertaMatch()">Guardar</div>
            <button class="btn btn-danger" [mat-dialog-close]="true">Cancelar</button>
        </div>
    </form>
</div>
